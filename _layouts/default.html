<!DOCTYPE html>
<html>
  <head>
    <meta content="{{ page.title }} &ndash; {{ site.title }}" property="og:title">
    <title>{{ page.title }} &ndash; {{ site.title }}</title>
    {% include head.html %}
  </head>
  <body class="page--{{ page.class }}">
    {% include header.html %}
    {% if page.image %}
      <div class="post-image" style="background-image: url({{ page.image }});"></div>
    {% endif %}
    <div class="wrapper">
      <div class="content">
        {{ content }}
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
